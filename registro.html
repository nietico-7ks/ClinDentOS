<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ClintDentOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Crear Cuenta</h2>
            <form id="formulario-registro">
                <label>Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@correo.com" required>
                
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required>
                
                <label>Confirmar Contraseña</label>
                <input type="password" id="password2" placeholder="Repite tu contraseña" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
